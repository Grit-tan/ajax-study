  <script language="JavaScript">
  var person = {
			name:"xxx",
			age:"xxx",
			address:[
				{home:"xxshixxxqu"},
				{family:"yyshiyyqu"}
			]
		 };	

	//普通方法			 
	function add(a,b){
		return a+b;
	}
	
	//alert(add(3,4));
	
	//使用json来定义函数
	var method = {
		add:function(a,b){
			return a+b;
		},
		jianfa:function(a,b){
			return a-b;
		}
		
	};	
	
	alert(method.add(3,4));	
	alert(method.jianfa(5,4));
